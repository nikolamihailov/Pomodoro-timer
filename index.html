<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="./website-icon/timer.png" type="image/x-icon">
    <title>Timer App</title>
</head>

<body>
    <p class="timeNow"></p>
    <div class="container">
        <div class="circular-progress">
            <div class="value-container">
            </div>
        </div>
        <audio id="alarm" loop="true" src="./alarm-sound/alarm.mp3"></audio>
        <audio id="beep" loop="true" src="./alarm-sound/ping.mp3"></audio>
        <div class="buttons">
            <button id="stopTimer">Stop</button>
            <button id="pause"><i class="fa fa-pause"></i></button>
            <button id="startTimer">Start</button>
        </div>
        <h2>Select your time:</h2>
        <div class="dropdown-times">
            <select name="times" id="times">
                <option value="1">1 minute</option>
                <option value="5">5 minutes</option>
                <option value="10">10 minutes</option>
                <option value="15">15 minutes</option>
                <option value="30">30 minutes</option>
                <option value="60">1 hour</option>
                <option value="120">2 hours</option>
            </select>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
